<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>

      <link rel="stylesheet" crossorigin href="/Web-Page/assets/countdown-DsrnUBw5.css">
    </head>
    <body>
        <div class="nav">
            <a href="../index.html">Home</a>
            <h1>Countdown to Graduation</h1>
        <div id="countdown"></div>
    </div>
<p>Hopefully will be done by 2027</p>
<button onclick="doStart()">Start Countdown</button>

    <script>
        const countdownElement = document.getElementById('countdown');
        const eventDate = new Date('2027-07-19T00:00:00').getTime();

        let countdownInterval;

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = 'The event has started!';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        function doStart() {
            clearInterval(countdownInterval);
            countdownInterval = setInterval(updateCountdown, 1000);
        }
    </script>
    <p> From Javascript Textbook and Visual Studio Code</p>
</html>    </script>
</body>
