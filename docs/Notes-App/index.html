<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
  <script type="module" crossorigin src="/Web-Page/assets/notesApp-DgWIRA1V.js"></script>
  <link rel="modulepreload" crossorigin href="/Web-Page/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/Web-Page/assets/notesApp-CZvmkzis.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html">Main Page</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="search-container">
                <input type="text" id="search-bar" placeholder="Search notes...">
                <button id="search-btn">Search</button>
            </div>
            <h2>Notes</h2>
            <form id="new-note-form">
                <textarea id="note-content" placeholder="Write your note here..." required></textarea>
                <select id="note-category">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Ideas">Ideas</option>
                    <option value="Urgent">Urgent</option> <!-- New category -->
                </select>
                <button type="submit">Add Note</button>
            </form>

            <div id="filter-container">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="All">All</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Ideas">Ideas</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </div>

            <ul id="notes-list"></ul>
        </main>

        <footer class="footer">
            <p>Made by Zoe Kornhauser with help from YouTube Videos & Class</p>

            <p>All rights reserved</p>
        </footer>
    </div>
</body>
</html>
