<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="modulepreload" crossorigin href="/Web-Page/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/Web-Page/assets/ToDoApp-DlmghyTe.css">
</head>
<body>
    <header>
        <div class="header-logo">
        <h1>Fancy To-Do List</h1> <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 -960 960 900" width="1em" fill="#000000"><path d="m511-311 326-325-57-57-325 326 56 56ZM239-192q-91-3-141-40T48-333q0-63 50-101t139-44q35-2 55-12.5t20-26.5q0-27-27-40t-96-19l6-72q96 6 142.5 38.5T384-517q0 48-37 77t-105 34q-61 5-91.5 23T120-333q0 33 29 49.5t93 19.5l-3 72Zm287-32L368-383l367-366q19-19 45.5-19t45.5 19l67 67q19 19 19 45.5T893-591L526-224Zm-153 32q-17 4-29-8t-8-29l32-154 158 159-153 32Z"/>
        </svg>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Completed/index.html">Completed Tasks</a></li>
                <li><a href="Work/index.html">Work Tasks</a></li>
                <li><a href="Personal/index.html">Personal Tasks</a></li>
        
            </ul>
        </nav>
    </header>

    <main>
   
        <section id="new-task-section">
            <h2>Add New Task</h2>
            <form id="new-task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <input type="date" id="task-date" required>
                <input type="time" id="task-time" disabled>
                <div>
                    <input type="checkbox" id="set-reminder">
                    <label for="set-reminder">Set Reminder</label>
                </div>
                <select id="task-category">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </section>


        <section id="upcoming-tasks-section">
            <h2>Upcoming Tasks</h2>
            <ul id="upcoming-tasks-list">

            </ul>
        </section>

        <section id="completed-tasks-section">
            <h2>Completed Tasks</h2>
            <ul id="completed-tasks-list">
 
            </ul>
        </section>
      
        <section id="late-tasks-section">
            <h2>Late Tasks</h2>
            <ul id="late-tasks-list">
   
            </ul>
        </section>

        <section id="notes-section">
            <h2>Notes</h2>
            <form id="new-note-form">
                <textarea id="note-content" placeholder="Write your note here..." required></textarea>
                <button type="submit">Add Note</button>
            </form>
            <ul id="notes-list">

            </ul>
        </section>
            </div>
        </section>

     
    
    
    

    <section id="background-music-section">
        <h2>Background Music</h2>
        <audio id="background-music" src="/Web-Page/assets/File%20Select%20-%20The%20Legend%20of%20Zelda-%20Skyward%20Sword-CsbvuES1.mp3" preload="auto"></audio>
<input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
            <source src="/Web-Page/assets/File%20Select%20-%20The%20Legend%20of%20Zelda-%20Skyward%20Sword-CsbvuES1.mp3" type="audio/mpeg">

        </audio>
        <div id="music-controls">
            <button id="play-music">Play</button>
            <button id="pause-music">Pause</button>
            <button id="stop-music">Stop</button>
        </div>
        <div id="music-progress">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100">
            <span id="total-duration">1:51</span>
        </div>
        
    </section>
        
    </main>
</body>
</html>
