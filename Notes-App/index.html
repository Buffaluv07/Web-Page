<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>
<body>
    <div class="container">
        <header>
            <nav aria-label="Main Navigation">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../Location/index.html">Projects Page</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="search-container">
                <label for="search-bar" class="sr-only">Search Notes</label>
                <input type="text" id="search-bar" placeholder="Search notes..." aria-label="Search notes">
                <button id="search-btn" aria-label="Search notes">Search</button>
            </div>

            <h2 id="notes-heading">Notes</h2>
            <form id="new-note-form" aria-labelledby="form-heading">
            <label for="note-content">Note Content:</label>
                <textarea id="note-content" placeholder="Write your note here..." required aria-required="true"></textarea>
                <label for="note-category">Category:</label>
                <select id="note-category" aria-required="true">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Ideas">Ideas</option>
                    <option value="Urgent">Urgent</option>
                </select>
                <button type="submit" aria-label="Add Note">Add Note</button>
            </form>

            <div id="filter-container">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category" aria-label="Filter notes by category">
                    <option value="All">All</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Ideas">Ideas</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </div>

            <section aria-labelledby="notes-heading">
                <ul id="notes-list" role="list" aria-live="polite">
                    <!-- Notes will be dynamically added here -->
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p>Made by Zoe Kornhauser with help from YouTube Videos & Class</p>
            <p>Â© 2025</p>
            <p>All rights reserved</p>
        </footer>
    </div>
    <script src="script.js" type="module" defer></script>
</body>
</html>
