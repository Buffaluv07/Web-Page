<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>
<body>
    <div class="container">
        <header>
            <nav aria-label="Main Navigation">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../Location/index.html">Projects Page</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="search-container">
                <label for="search-bar" class="sr-only">Search Notes</label>
                <input type="text" id="search-bar" placeholder="Search notes..." aria-label="Search notes">
                <button id="search-btn" aria-label="Search notes">Search</button>
            </div>

            <h2 id="notes-heading">Notepad:</h2>
            <form id="new-note-form" aria-labelledby="form-heading">
                <textarea id="note-content" placeholder="Write your note here..." required aria-required="true"></textarea>
                <div id="note-category-container">
                    <label for="note-category">Select Note Category:</label>
                    <select id="note-category" aria-required="true">
                        <option value="Homework">Homework</option>
                        <option value="Personal">Personal</option>
                        <option value="Work">Work Notes</option>
                        <option value="Important">Important</option>
                    </select>
                </div>
                <button type="submit" aria-label="Add Note" class="hover-effect">Add Note</button>
            </form>

            <div id="filter-container">
                <label for="filter-category">Filter Notes by Category:</label>
                <select id="filter-category" aria-label="Filter notes by category">
                    <option value="All">All</option>
                    <option value="Homework">Homework</option>
                    <option value="Personal">Personal</option>
                    <option value="Work">Work Notes</option>
                    <option value="Important">Important</option>
                </select>
            </div>

            <section aria-labelledby="notes-heading">
                <ul id="notes-list" role="list" aria-live="polite">

                </ul>
            </section>
        </main>

        <footer class="footer">
            <p>Made by Zoe Kornhauser with help from YouTube Videos, Class Textbooks</p>
            <p>Â© 2025</p>
            <p>All rights reserved</p>
        </footer>
    </div>
    <script src="script.js" type="module" defer></script>
</body>
</html>
