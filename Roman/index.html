<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>My Roman Converter</title>
</head>
<body>
    <div class="headline-container">
        <h1 class="headline-1">My Roman Numeral Converter Project</h1>
    </div>
    <p class="subheading">
        Enter a number to convert to Roman Numeral. Must be between 1 and 3999.
    </p>
    <input id="number" type="number">
    <button id="convert-btn">Convert</button>
    <p id="output"></p>

    <fieldset class="nav">
        <legend>Navigation</legend>
        <h4>
            <a href="../index.html">Home</a><br>
            <a href="../Location/index.html">Projects Page</a>
        </h4>
    </fieldset>

    <script src="./script.js"></script>
    <script>
        $(document).ready(function() {
            $('#convert-btn').click(function() {
                const number = $('#number').val();
                const romanNumeral = convertToRoman(number);
                $('#output').text(romanNumeral);
            });

            function convertToRoman(num) {
                if (num < 1 || num > 3999) return 'Invalid number';
                const romanNumerals = [
                    ['M', 1000],
                    ['CM', 900],
                    ['D', 500],
                    ['CD', 400],
                    ['C', 100],
                    ['XC', 90],
                    ['L', 50],
                    ['XL', 40],
                    ['X', 10],
                    ['IX', 9],
                    ['V', 5],
                    ['IV', 4],
                    ['I', 1]
                ];
                let result = '';
                for (const [roman, value] of romanNumerals) {
                    while (num >= value) {
                        result += roman;
                        num -= value;
                    }
                }
                return result;
            }
        });
    </script>
</body>
</html>
